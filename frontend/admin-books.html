<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Books</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="admin-header">
    <nav>
      <ul>
        <li><a href="/admin-users.html">Users</a></li>
        <li><a href="/admin-librarians.html">Librarians</a></li>
        <li><a href="/admin-books.html" class="active">Books</a></li>
        <li><a href="/admin-transactions.html">Transactions</a></li>
        <li><a href="/admin.html">Dashboard</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="admin-content">
      <h1>Books</h1>
      <div id="filters">
        <input type="text" id="search" placeholder="Search by title or author">
        <select id="sortBy">
          <option value="title">Title</option>
          <option value="authors">Authors</option>
          <option value="availableCopies">Available Copies</option>
        </select>
        <select id="sortOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
      <table id="books-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script type="module" src="/js/notify.js"></script>
  <script type="module" src="/js/admin-books.js"></script>
</body>
</html>
