<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Transactions</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="admin-header">
    <nav>
      <ul>
        <li><a href="/admin-users.html">Users</a></li>
        <li><a href="/admin-librarians.html">Librarians</a></li>
        <li><a href="/admin-books.html">Books</a></li>
        <li><a href="/admin-transactions.html" class="active">Transactions</a></li>
        <li><a href="/admin.html">Dashboard</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="admin-content">
      <h1>Transactions</h1>
      <div id="filters">
        <input type="text" id="search" placeholder="Search by user or book">
        <select id="sortBy">
          <option value="borrowDate">Borrow Date</option>
          <option value="returnDate">Return Date</option>
          <option value="status">Status</option>
        </select>
        <select id="sortOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <select id="status">
          <option value="">All Statuses</option>
          <option value="borrowed">Borrowed</option>
          <option value="returned">Returned</option>
        </select>
      </div>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Book</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script type="module" src="/js/notify.js"></script>
  <script type="module" src="/js/admin-transactions.js"></script>
</body>
</html>
