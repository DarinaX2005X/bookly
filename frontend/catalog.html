<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookly - Catalog</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Bookly</div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/catalog.html">Catalog</a></li>
          <li><a href="/my-books.html" id="my-books-link">My Books</a></li>
          <li><a href="/admin-users.html" id="admin-link" style="display: none;">Admin</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
      </div>
    </div>
  </header>
  <main class="container">
    <h1>Catalog</h1>
    <div id="filters">
      <input type="text" id="search-input" placeholder="Search books...">
      <select id="genre-select">
        <option value="">All Genres</option>
      </select>
      <select id="author-select">
        <option value="">All Authors</option>
      </select>
      <select id="sort-select">
        <option value="title-asc">Title (A-Z)</option>
        <option value="title-desc">Title (Z-A)</option>
        <option value="publishedYear-asc">Year (Oldest First)</option>
        <option value="publishedYear-desc">Year (Newest First)</option>
        <option value="authors-asc">Authors (A-Z)</option>
        <option value="authors-desc">Authors (Z-A)</option>
      </select>
    </div>
    <div id="books-container"></div>
    <div id="pagination"></div>
  </main>
  <script type="module" src="/js/notify.js"></script>
  <script type="module" src="/js/books.js"></script>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
