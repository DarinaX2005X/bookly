<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Admin Panel</div>
      <div class="auth-buttons">
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </header>
  <main class="container">
    <section id="tabs">
      <button class="tab-link" data-tab="users">Users</button>
      <button class="tab-link" data-tab="transactions">Transactions</button>
      <button class="tab-link" data-tab="librarians">Librarians</button>
      <button class="tab-link" data-tab="stats">Statistics</button>
    </section>
    <div id="content-area">
      <!-- Content will be dynamically added here -->
    </div>
  </main>
  <script src="/js/admin.js"></script>
</body>
</html>
