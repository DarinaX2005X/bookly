<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookly - Online Library</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Bookly</div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/catalog.html">Catalog</a></li>
          <li><a href="/my-books.html" id="my-books-link">My Books</a></li>
          <li><a href="/admin.html" id="admin-link">Admin</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="hero">
      <h1>Welcome to Bookly</h1>
      <p>Explore our collection of 1000+ books from around the world.</p>
      <a href="/catalog.html" class="btn">Browse Catalog</a>
    </section>
  </main>

  <!-- Login Modal (будет доступно только на главной) -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <!-- Register Modal (будет доступно только на главной) -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <!-- Поле выбора роли: -->
        <select id="register-role" required>
          <option value="user">User</option>
          <option value="librarian">Librarian</option>
        </select>
        <!-- Поле для библиотекаря, отображается, если выбрана роль "librarian" -->
        <input type="text" id="register-employeeId" placeholder="Employee ID (for librarians)">
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
