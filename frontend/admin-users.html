<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Users</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="admin-header">
    <nav>
      <ul>
        <li><a href="/admin-users.html" class="active">Users</a></li>
        <li><a href="/admin-librarians.html">Librarians</a></li>
        <li><a href="/admin-books.html">Books</a></li>
        <li><a href="/admin-transactions.html">Transactions</a></li>
        <li><a href="/admin.html">Dashboard</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="admin-content">
      <h1>Users</h1>
      <div id="filters">
        <input type="text" id="search" placeholder="Search by name or email">
        <select id="sortBy">
          <option value="name">Name</option>
          <option value="email">Email</option>
          <option value="role">Role</option>
        </select>
        <select id="sortOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <select id="role">
          <option value="">All Roles</option>
          <option value="user">User</option>
          <option value="librarian">Librarian</option>
        </select>
      </div>
      <table id="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Borrowed Books</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script type="module" src="/js/notify.js"></script>
  <script type="module" src="/js/admin-users.js"></script>
</body>
</html>
